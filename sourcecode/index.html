<!doctype html>
<html lang="en">
  <head>
    <title>Nathan Heck's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <header class="heading">
        <img class="icon" src="images/nicon.png" width="40" height="40" alt="The letter N icon">
        <h1>Nathan Heck</h1>
        <h3>Student of Code</h3>
      </header>
      <section class="large-img">
        <img class="numbers" src="images/numbercode.jpg" alt="Green code numbers flowing from the top">
        <!--Image used from https://code.likeagirl.io/so-umm-when-do-we-get-to-hack-into-the-matrix-d97bed4fd5bd-->
      </section>
      <section class="pictures">
        <h2>Featured Work</h2>
        <div class="picture-frame">
          <img class="image" src="images/bee.jpg" alt="A yellow bee enjoying a yellow dandelion">
          <h3>A Bee</h3>
          <p>A bee on a dandelion</p>
        </div>
        <div class="picture-frame">
          <img class="image" src="images/chickens.jpg" alt="Three gray chickens standing in a row">
          <h3>Chickens!</h3>
          <p>Three chickens</p>
        </div>
        <div class="picture-frame">
          <img class="image" src="images/nakedtree.jpg" alt="A gnarled willow with no leaves">
          <h3>A Naked Willow</h3>
          <p>A leaf-less willow</p>
        </div>
      </section>
      <footer>
        <p>The bee, chickens, and tree were photographed with my iPhone 7.</p>
      </footer>
    </div>
  </body>
</html>
